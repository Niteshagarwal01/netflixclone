<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        .browse-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .browse-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background-image: linear-gradient(180deg, rgba(0,0,0,0.7) 10%, transparent);
            height: 68px;
            display: flex;
            align-items: center;
            padding: 0 4%;
            transition: background-color 0.3s;
        }

        .browse-header.scrolled {
            background-color: #141414;
        }

        .browse-header-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .browse-logo {
            height: 32px;
            margin-right: 40px;
            fill: #e50914;
        }

        .primary-navigation {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: color 0.2s;
        }

        .nav-link.active, 
        .nav-link:hover {
            color: #fff;
        }

        .browse-header-right {
            display: flex;
            align-items: center;
            gap: 22px;
        }

        .search-icon, 
        .notifications-icon {
            height: 24px;
            cursor: pointer;
            fill: white;
        }

        .profile-dropdown {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile-avatar {
            height: 32px;
            width: 32px;
            border-radius: 4px;
        }

        .hero-section {
            height: 80vh;
            width: 100%;
            position: relative;
            background: linear-gradient(0deg, #141414 0%, transparent 50%), 
                url('https://occ-0-2599-420.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABXxnVXvnrI4vRJ-tzGRcHZTDq_TQBGJp_Nu4WytTNjyZ5oM6lbZepVOYX9o_v_khqVJDtI_tR6B2ygAn5DBkGqiOZZJY-Z5Vgbbs.jpg?r=c76') no-repeat center 20%;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 4% 12% 4%;
        }

        .hero-content {
            max-width: 36%;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.45);
        }

        .hero-description {
            font-size: 20px;
            margin-bottom: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.45);
            line-height: 1.4;
            font-weight: 400;
        }

        .hero-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-play {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 9px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            font-size: 18px;
            min-width: 130px;
            border-radius: 4px;
        }

        .btn-play {
            background-color: #fff;
            color: #000;
        }

        .btn-info {
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
        }

        .play-icon, .info-icon {
            width: 24px;
            height: 24px;
        }

        .content-rows {
            margin-top: 20px;
            padding-bottom: 40px;
        }

        .row {
            padding: 0 4%;
            margin-bottom: 40px;
        }

        .row-header {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 15px;
            margin-top: 0;
        }

        .slider {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .movie-card {
            width: 100%;
            position: relative;
            aspect-ratio: 16/9;
            transition: transform 0.3s ease;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .movie-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-card:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        @media screen and (max-width: 1400px) {
            .slider {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media screen and (max-width: 1100px) {
            .slider {
                grid-template-columns: repeat(4, 1fr);
            }
            .hero-content {
                max-width: 50%;
            }
        }

        @media screen and (max-width: 800px) {
            .primary-navigation {
                display: none;
            }
            .slider {
                grid-template-columns: repeat(3, 1fr);
            }
            .hero-content {
                max-width: 70%;
            }
            .hero-title {
                font-size: 42px;
            }
        }

        @media screen and (max-width: 500px) {
            .slider {
                grid-template-columns: repeat(2, 1fr);
            }
            .hero-content {
                max-width: 100%;
            }
            .hero-title {
                font-size: 32px;
            }
            .hero-description {
                font-size: 16px;
            }
        }
    </style>
